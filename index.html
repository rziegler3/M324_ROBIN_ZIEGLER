<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Roboto', Arial, sans-serif;
			background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			padding: 48px 32px;
			max-width: 400px;
			width: 100%;
			text-align: center;
		}
		h1 {
			color: #2d3748;
			margin-bottom: 16px;
			font-size: 2.2rem;
		}
		p {
			color: #4a5568;
			margin-bottom: 32px;
		}
		.btn {
			display: inline-block;
			padding: 12px 32px;
			background: #2563eb;
			color: #fff;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 700;
			text-decoration: none;
			transition: background 0.2s;
		}
		.btn:hover {
			background: #1e40af;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome!</h1>
		<p>This is your modern, good-looking HTML starter page.<br>Customize it as you like.</p>
		<a href="#" class="btn">Get Started</a>
	</div>
</body>
</html>
